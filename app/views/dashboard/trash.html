<div class="jumbotron">
  <h1>Trash</h1>
</div>
<div class="row dashboard-display">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 dashboard-item" ng-repeat="product in trashedProducts | filter:searchProducts ">
    <div class="col-lg-5 col-md-6 col-sm-8 col-xs-8">
      <div class="col-lg-3 col-md-6 col-sm-4 col-xs-4">
        <img class="img-responsive img-rounded" ng-src="{{ product.image }}" alt="{{ product.title }}">
      </div>
      <div class="col-lg-9 col-md-6 col-sm-8 col-xs-8">
        <h2 class="">{{ product.title }}</h2>
        <p class="">{{ product.price | currency }}</p>
      </div>
    </div>
    <div class="col-lg-4 col-md-4 hidden-sm hidden-xs description">
      <p class="limitText">{{ product.description }}</p>
    </div>
    <div class="col-lg-1 col-md-0 col-sm-0 col-xs-0 buttons">
    </div>
    <div class="col-lg-2 col-md-2 col-sm-4 col-xs-4 buttons">
      <button type="button" class="btn btn-success btn-block" ng-click="restoreProduct(product)">
        <span class="glyphicon glyphicon-repeat"></span>
        Restore
      </button>
    </div>
  </div>
</div>
