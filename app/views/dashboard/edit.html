<div class="collapse navbar-collapse" id="js-navbar-collapse">
  <ul class="nav navbar-nav pull-right">
    <li><a ng-href="#/admin"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</a></li>
  </ul>
</div>

<form action="" class="product-edit">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

      <img ng-src="{{ product.image }}" alt="" class="product-edit-img" id="product-img">
      <div class="product-edit-load-btn form-group">
        <label for="product-img">Load Image</label>
        <input type="file" id="product-img" load-image="">
      </div>

      <div class="form-group">
        <label class="checkbox-inline">
          <input type="checkbox" value="men"> Men
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="" value="women"> Women
        </label>
      </div>

      <div class="form-group">
        <label class="checkbox-inline">
          <input type="checkbox" value="jackets"> Jackets
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="" value="t-shirts"> T-Shirts
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" value="shirts"> Shirts
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="" value="pants"> Pants
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" value="accessories"> Accessories
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="" value="packs"> Packs
        </label>
      </div>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <div class="form-group">
        <label for="poduct-title">Title</label>
        <input type="text" class="form-control" id="product-title" value="{{ product.title }}" required>
      </div>

      <div class="product-edit-price form-group">
        <label for="product-price">Price</label>
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" id="product-price" value="{{ product.price }}" required>
        </div>
      </div>

      <div class="form-group">
        <label for="product-description">Description</label>
        <textarea class="form-control" id="product-description" rows="10" required>{{ product.description }}</textarea>
      </div>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="product-edit-btns form-group text-center">
        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok
"></span> Save</button>
        <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-remove
"></span> CANCEL</button>
      </div>
    </div>
  </div>
</form>
