<form action="" class="product-edit">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

      <img ng-src="{{ product.image }}" alt="" class="product-edit-img" id="product-img">
      <div class="product-edit-load-btn form-group">
        <label for="product-img">Load Image</label>
        <input type="file" id="product-img" load-image="" product="product">
      </div>

      <div class="form-group">
        <label class="checkbox-inline">
          <input type="checkbox" value="men" ng-checked="checkCategory('men')"> Men
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="" value="women" ng-checked="checkCategory('women')"> Women
        </label>
      </div>

      <div class="form-group">
        <label class="checkbox-inline">
          <input type="checkbox" value="jackets" ng-checked="checkCategory('jackets')"> Jackets
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="" value="t-shirts" ng-checked="checkCategory('t-shirts')"> T-Shirts
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" value="shirts" ng-checked="checkCategory('shirts')"> Shirts
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="" value="pants" ng-checked="checkCategory('pants')"> Pants
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" value="accessories" ng-checked="checkCategory('accessories')"> Accessories
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="" value="packs" ng-checked="checkCategory('packs')"> Packs
        </label>
      </div>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <div class="form-group">
        <label for="poduct-title">Title</label>
        <input type="text" class="form-control" id="product-title" ng-model="product.title" required>
      </div>

      <div class="product-edit-price form-group">
        <label for="product-price">Price</label>
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" id="product-price" ng-model="product.price" required>
        </div>
      </div>

      <div class="form-group">
        <label for="product-description">Description</label>
        <textarea class="form-control" id="product-description" rows="10" ng-model="product.description" required></textarea>
      </div>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="product-edit-btns form-group text-center">
        <button type="submit" class="btn btn-primary" ng-click="saveProduct()"><span class="glyphicon glyphicon-ok
"></span> Save</button>
        <button type="button" class="btn btn-danger" ng-click="goBack()"><span class="glyphicon glyphicon-remove
"></span> CANCEL</button>
      </div>
    </div>
  </div>
</form>
