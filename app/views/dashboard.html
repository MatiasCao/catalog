<div class="collapse navbar-collapse" id="js-navbar-collapse">
  <ul class="nav navbar-nav pull-right">
    <li><a href="#/dashboard/add" class="text-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New</a></li>
    <li><a ng-href="#/dashboard/trash" class="text-warning"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Trash</a></li>
    <li><a ng-click="logOut()"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</a></li>
  </ul>
</div>


<div class="row dashboard-display">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 dashboard-item" ng-repeat="product in productList | filter:searchProducts">
    <div class="col-lg-5 col-md-6 col-sm-8 col-xs-8">
      <div class="col-lg-3 col-md-6 col-sm-4 col-xs-4">
        <img class="img-responsive img-rounded" ng-src="{{ product.image }}" alt="{{ product.title }}">
      </div>
      <div class="col-lg-9 col-md-6 col-sm-8 col-xs-8">
        <h2 class="">{{ product.title }}</h2>
        <p class="">{{ product.price | currency }}</p>
      </div>
    </div>
    <div class="col-lg-4 col-md-4 hidden-sm hidden-xs description">
      <p class="limitText">{{ product.description }}</p>
    </div>
    <div class="col-lg-1 col-md-0 col-sm-0 col-xs-0 buttons">
    </div>
    <div class="col-lg-2 col-md-2 col-sm-4 col-xs-4 buttons" ng-hide=" false ">
      <button type="button" class="btn btn-primary btn-block" ng-click="editProduct(product)">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        Edit
      </button>
      <button type="button" class="btn btn-danger btn-block" ng-click="removeProduct(this, product.id)">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        Remove
      </button>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-4 col-xs-4 buttons" ng-show=" false ">
      <button type="button" class="btn btn-success btn-block" ng-click="restoreProduct(product.id)">
        <span class="glyphicon glyphicon-repeat"></span>
        Restore
      </button>
    </div>

  </div>
</div>
