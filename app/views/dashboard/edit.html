<form action="" class="product-edit">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <img src="https://placeholdit.imgix.net/~text?txtsize=23&txt=250%C3%97250&w=250&h=250" alt="" class="product-edit-img">
      <!-- <button class="product-edit-load-btn btn btn-default">Load Image</button> -->
       <div class="product-edit-load-btn form-group">
        <label for="product-img">Load Image</label>
       <input type="file" id="product-img" required>
      </div>

      <div class="form-group">
        <label class="checkbox-inline">
          <input type="checkbox" value=""> Men
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="" value=""> Women
        </label>
      </div>

      <div class="form-group">
        <label class="checkbox-inline">
          <input type="checkbox" value=""> Jackets
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="" value=""> T-Shirts
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" value=""> Shirts
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="" value=""> Pants
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" value=""> Accessories
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="" value=""> Packs
        </label>
      </div>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <div class="form-group">
        <label for="poduct-title">Title</label>
        <input type="text" class="form-control" id="product-title" required>
      </div>

      <div class="product-edit-price form-group">
        <label for="product-price">Price</label>
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" id="product-price"required>
        </div>
      </div>

      <div class="form-group">
        <label for="product-description">Description</label>
        <textarea class="form-control" id="product-description" rows="10" required></textarea>
      </div>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="product-edit-btns form-group text-center">
        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok
"></span> Save</button>
        <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-remove
"></span> CANCEL</button>
      </div>
    </div>
  </div>
</form>
